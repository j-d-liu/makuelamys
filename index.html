<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maku Elämys</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 600px;
            text-align: center;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 30px;
        }
        
        p {
            margin-bottom: 20px;
            line-height: 1.8;
            color: #555;
        }
        
        .status {
            background: #e8f5e9;
            border-left: 4px solid #4caf50;
            padding: 15px;
            margin: 30px 0;
            border-radius: 4px;
            color: #2e7d32;
        }
        
        .status strong {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✨ Maku Elämys</h1>
        <p class="subtitle">Welcome to the site</p>
        
        <p>This is a demo page to confirm that your site is working properly.</p>
        
        <div class="status">
            <strong>✓ Site Status: Online</strong>
            All systems operational
        </div>
        
        <p style="font-size: 0.9em; color: #999; margin-top: 40px;">
            Last updated: February 17, 2026
        </p>
    </div>
</body>
</html>
